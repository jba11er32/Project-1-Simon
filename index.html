<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1>Welcome to Simon: A Memory Game</h1>
    <button class="play-button">Play</button>
    <div class="simon">
        <div class="row">
            <button id="red" class="button"></button>
            <button id="blue" class="button"></button>
        </div>
        <div class="row">
            <button id="green" class="button"></button>
            <button id="yellow" class="button"></button>
        </div>
    </div>
    <div>
        <button class="check">Check Answer</button>
    </div>
    <div class="score">
        <p class="js-player-score">Score: 0</p>
        <p class="js-high-score"> Your High Score: 0</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
